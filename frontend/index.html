<!doctype html>

<html>

<head>
  <title>WebSocket Chat Demo with WebRTC Calling</title>
  <meta charset="utf-8">
  <link href="chat.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.4.0/adapter_no_edge_no_global.js"></script>
</head>

<body>
  <div id="flex-wrapper">

    <div id="header">
      <p>Enter the name of the room you want to join</p>
      <input id="room" type="text" placeholder="Username" required>
      <button onclick="handleJoinRoomButton()">Join room</button>
    </div>

    <div id="flex-content">
      <div id="received-content">
        <video id="received_video" autoplay></video>
        <button onclick="handleShareScreenButton()">Share screen</button>
        <button>Blackboard</button>
      </div>

      <div id="local-content">
        <video id="local_video" autoplay muted></video>
      </div>

      <div id="canvas-content">
        <canvas id="canvas"></canvas>
      </div>

      <div id="chat">
        <div id="messages">

        </div>
        <div id="send">
          <input id="message-input" type="text" placeholder="Send message..." required>
          <button id="send-button" onclick="handleSendButton()">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="canvas.js"></script>
  <script type="text/javascript" src="socket.js"></script>
  <script type="text/javascript" src="webrtc.js"></script>
  <script type="text/javascript" src="askStreams.js"></script>
</body>

</html>
